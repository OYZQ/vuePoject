<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
</head>
<body>

<div id="app">

    <router-link to="/account">Account</router-link>

    <router-view></router-view>

</div>

<template id="tmp1">
    <div>
        <h1>这是account组件</h1>

        <router-link to="/account/login">登录</router-link>
        <router-link to="/account/register">注册</router-link>

        <router-view></router-view>
    </div>
</template>

<script>

    // 组件的模板对象
    var account = {
        template:'#tmp1'
    }

    var login = {
        template:'<h3>登录</h3>'
    }

    var register = {
        template:'<h3>注册</h3>'
    }

    var router = new VueRouter({
        routes:[
            {
                path:'/account',
                component:account,
                // 使用 children 属性，实现子路由，同时，子路由的 path 前面，不要带 / ，否则永远以根路径开始请求，这样
                // 不方便我们用户去理解URL地址
                children:[
            {path:'login',component:login},
            {path:'register',component:register},
                ]
            },
//            {path:'/account/login',component:login},
//            {path:'/account/register',component:register},
        ]
    })

    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{
        },
        router
    })
</script>
</body>
</html>
