<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="lib/vue-2.4.0.js"></script>
    <script src="lib/vue-router-3.0.1.js"></script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: orange;
            height: 80px;
        }

        h1{
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .container{
            display: flex;
            height: 600px;
        }

        .left{
            background-color: lightgreen;
            flex:2
        }

        .main{
            background-color:lightcoral;
            flex:8
        }
    </style>
</head>
<body>

<div id="app">

    <router-view></router-view>
   <div class="container">
       <router-view name="left"></router-view>
       <router-view name="main"></router-view>
   </div>

</div>

<script>

    var header = {
        template:'<h1 class="header">Header头部区域</h1>'
    }

    var leftBox = {
        template:'<h1 class="left">letfBox侧边栏区域</h1>'
    }

    var mainBox = {
        template:'<h1 class="main">mainBox主体区域</h1>'
    }

    // 创建路由对象
    var router = new VueRouter({
        routes:[
//            { path:'/',component:header },
//            { path:'/left',component:leftBox },
//            { path:'/main',component:mainBox },

            { path:'/',components:{
                'default':header,
                'left':leftBox,
                'main':mainBox
                }
            },
        ]
    })

    var vm = new Vue({
        el:'#app',
        data:{},
        methods:{},
        router
    })
</script>
</body>
</html>
